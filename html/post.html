<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회 페이지</title>
    <link rel="stylesheet" href="/css/common/container/container.css">
    <link rel="stylesheet" href="/css/common/header/header_2.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="icon" href="/assets/images/logo/favicon_1.png"/>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="head">
                <div class="back-button">&lt;</div>
                <div class="title">
                    <h4>아무 말 대잔치</h4>
                </div>
                <div class="profile-header">
                    <img src="" alt="board">
                </div>
            </div>
        </div>
        <main>
            <article>
                <h2></h2>
                <div class="author">
                    <div class="avatar">
                        <img src="/assets/images/logo/board-list-icon.png" alt="board">
                    </div>
                    <div class="author-info">
                        <span class="author-name"></span>
                        <span class="date"></span>
                    </div>
                    <div class="post-actions">
                        <div class="edit" id="btnbtn">수정</div>
                        <div class="delete" id="btnbtn">삭제</div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-img">
                        <img src="/assets/images/logo/board-list-icon.png" alt="board">
                    </div>
                    <div class="post-article">
                        <p>
                        </p>
                    </div>
                </div>
                
                <div class="post-stats">
                    <div class="stats" id="likesCount">123 좋아요</div>
                    <div class="stats" id="viewsCount">123 조회수</div>
                    <div class="stats" id="commentsCount">123 댓글</div>
                </div>
                <div class="comments-section">
                    <form class="comment-form">
                        <textarea id="text" placeholder="댓글을 남겨주세요!"></textarea>
                        <div class="comment-submit">댓글 등록</div>
                    </form>
                
                    
                    <!-- Add more comments as needed -->
                </div>

                <div class="modal">
                    <div class="modal_body">
                        <h2>게시글을 삭제하시겠습니까?</h2>
                        <p>삭제된 내용은 복구할 수 없습니다</p>
                        <div class="delete-modal-group">
                            <button class="delete-btn" id="cancel">취소</button>
                            <button class="delete-btn" id="ok">확인</button>
                        </div>
                    </div>
                </div>
                <div class="comment-modal">
                    <div class="comment-modal_body">
                        <h2>댓글 삭제하시겠습니까?</h2>
                        <p>삭제된 내용은 복구할 수 없습니다</p>
                        <div class="delete-modal-group">
                            <div class="delete-btn" id="comment-cancel">취소</div>
                            <div class="delete-btn" id="comment-ok">확인</div>
                        </div>
                    </div>
                </div>
                <script type="module" src="/js/post.js"></script>
            </article>
        </main>
    </div>
</body>
</html>

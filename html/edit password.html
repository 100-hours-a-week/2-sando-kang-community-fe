<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 페이지</title>
    <link rel="stylesheet" href="/css/common/container/container.css">
    <link rel="stylesheet" href="/css/common/header/header_5.css">
    <link rel="stylesheet" href="/css/edit password.css">
    <link rel="icon" href="/assets/images/logo/favicon_1.png"/>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <h2>비밀번호 수정</h2>
        <div class="password-container">
            <form id="password-form">
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 한번 더 입력하세요" required >
                  </div>
                  <div class="error-message" id="confirmPasswordError"></div>
                  <button type="submit" id="modify-button">수정하기</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/common/header_1.js"></script>
    <script type="module" src="/js/edit password.js"></script>
</body>
</html>

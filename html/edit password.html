<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 페이지</title>
    <link rel="stylesheet" href="/css/common/container/container.css">
    <link rel="stylesheet" href="/css/common/header/header_5.css">
    <link rel="stylesheet" href="/css/edit password.css">
    <link rel="icon" href="/assets/images/logo/favicon_1.png"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="head">
                <div class="title">
                    <h4>아무 말 대잔치</h4>
                </div>
                <div class="profile-header">
                    <img src="/assets/images/logo/board-list-icon.png" alt="Profile Image" class="profile-img" id="profileImg">
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/html/edit profile.html">회원정보수정</a>
                        <a href="/html/edit password.html">비밀번호수정</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </div>            
        </header>
        <h2>비밀번호 수정</h2>
        <div class="password-form-section">
            <div class="password-container">
                <form id="password-form">
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="input-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 한번 더 입력하세요" required >
                      </div>
                      <div class="error-message" id="confirmPasswordError"></div>
                      <button type="submit" id="modify-button">수정하기</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
    <script type="module" src="/js/edit password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 추가 페이지</title>
    <link rel="stylesheet" href="/css/make post.css">
    <link rel="icon" href="/assets/images/logo/favicon_1.png"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="back">
                <button class ="page-back"> < </button>
            </div>
            <div class="title">
                <h1>아무 말 대잔치</h1>
            </div>
            <div class="icon">
                <img src="/assets/images/logo/board-list-icon.png" alt="사용자 아이콘" class="user-icon">
            </div>
        </header>
        <h2>게시글 작성</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="title">제목*</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요 (최대 26자)" required maxlength="26">

            <label for="content">내용*</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>

            <label for="image">이미지</label>
            <div class="file-input">
                <input type="file" id="image" name="image">
                <span class="file-name">기존 파일명</span>
            </div>

            <button class="submit-button" id="submit-button" type="submit">작성하기</button>
        </form>
    </div>
    <script type="module" src="/js/make post.js"></script>
</body>
</html>

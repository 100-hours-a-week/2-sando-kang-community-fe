<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/assets/images/logo/favicon_1.png"/>
    <title>로그인할 수 있는 페이지</title>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="error-message" id="emailError"></div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required minlength="6">
              </div>
              <div class="error-message" id="passwordError"></div>
              <button type="submit" class="login-button">로그인</button>
        </form>
        <div class="sign-in">
          <div class="signIn">회원가입</div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
